<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400..800&family=Manrope:wght@200..800&family=Playpen+Sans:wght@100..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/iconfont/material-icons.min.css"
      referrerpolicy="no-referrer"
    />
    <script src="https://d3js.org/d3.v4.js"></script>
    <title>Dashboard</title>
    <style>
        .body {
            width: 80vw;
            height: 300vh;
            margin-left: 8vw;
            margin-top: -30px;
        }
        .header {
            width: 100%;
            height: 16%;
            display: flex;
        }
        .image {
            width: 25%;
            height: 100%;
            margin-left: 10%;
        }
        .image img {
            height: 100%;
            width: 100%;
        }
        .heading {
            width: 50%;
            height: 100%;
        }
        .heading h1 {
            margin-top: 100px;
            color: #fcbe5b;
            font-family: "Playpen Sans";
            font-weight: bold;
        }
        .navbar {
            width: 100%;
            height: 3.5%;
        }
        .navbar nav {
            background-color: white;
            border: 2px solid white;
            box-shadow: none;
        }
        .tab {
            font-family: "Playpen Sans";

        }
        .tab a {
            color: #333 !important;
            font-family: "Playpen Sans";
            margin-left: 27px;
        }
        .tabs .tab a:hover {
            color: #ffcc80 !important;
        }
        .heading2 {
            width: 100%;
            height: 5%;
        }
        .heading2 h3 {
            font-family: "Playpen Sans";
            font-weight: bold;
        }
        .container1 {
            height: 215vh;
            width: 105%;
            display: flex;
        }
        .box1 {
            width: 50%;
            height: 210vh;
        }
        .box2 {
            width: 50%;
            height: 210vh;
        }
        .chart1, .chart4 {
            border: 1px solid #336699;
            border-radius: 25px;
            height: 30%;
            width: 96%;
        }
        .chart2, .chart5 {
            border: 1px solid #336699;
            border-radius: 25px;
            height: 30%;
            width: 96%;
            margin-top: 70px;
        }
        .chart3, .chart6 {
            border: 1px solid #336699;
            border-radius: 15px;
            height: 30%;
            width: 96%;
            margin-top: 70px;
        }
        .container2 {
            height: 10vh;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .chart7 {
            border: 1px solid #336699;
            border-radius: 25px;
            height: 39%;
            width: 31.5%;
            margin-left: 30px;
        }
        .chart8 {
            border: 1px solid #336699;
            border-radius: 25px;
            height: 39%;
            width: 31.5%;
        }
        .chart9 {
            border: 1px solid #336699;
            border-radius: 25px;
            height: 39%;
            width: 31.5%;
        }
        .test {
            display: inline;
        }
    </style>
</head>
<body>
    <!--Header Section-->
    <div class="body">
        <div class="header">
            <div class="image">
                <img src="./logo.png" alt="Brand Logo" />
            </div>
            <div class="heading">
                <h1>DailyTube Pattern Library</h1>
            </div>
        </div>

    <!--Navigation Bar-->
        <div class="navbar">
            <nav>
                <ul class="tabs">
                    <li class="tab"><a href="#">Typography</a></li>
                    <li class="tab"><a href="#">Color</a></li>
                    <li class="tab"><a href="#">Page Layout</a></li>
                    <li class="tab"><a href="#">Data Visualization</a></li>
                    <li class="tab"><a href="#">Buttons</a></li>
                    <li class="tab"><a href="#">Form</a></li>
                    <li class="tab"><a href="#">Notifications</a></li>
                </ul>
            </nav>
        </div>

    <!--Sub Heading-->
        <div class="heading2">
            <h3>Data Visualization</h3>
        </div>

    <!--Data Charts-->
        <div class="container1">
            <div class="box1">
                <div class="chart1">
                    <script src="charts/chart1.js"></script>
                </div>
                <div class="chart2">
                    <script src="charts/chart2.js"></script>
                </div>
                <div class="chart3">
                    <script src="charts/chart3.js"></script>
                </div>
            </div>
            <div class="box2">
                <div class="chart4">
                    <script src="charts/chart4.js"></script>
                </div>
                <div class="chart5">
                    <script src="charts/chart5.js"></script>
                </div>
                <div class="chart6">
                    <script src="charts/chart6.js"></script>
                </div>
            </div>
        </div>

    <!--Text Charts-->
        <div class="container2">
            <div class="chart7">
                <script src="charts/chart7.js"></script>
            </div>
            <div class="chart8">
                <script src="charts/chart8.js"></script>
            </div>
            <div class="chart9">
                <script src="charts/chart9.js"></script>
            </div>
        </div>

        <script class="function">
          function drawChartsForTop100Youtubers(data) {
            drawChart1(data, ".chart1");
            drawChart2(data, ".chart2");
            drawChart3(data, ".chart3");
            drawChart5(data, ".chart5");
            drawChart6(data, ".chart6");
            drawChart7(data, ".chart7");
            drawChart8(data, ".chart8");
            drawChart9(data, ".chart9");
          }

          function drawChartsForAvgViewEveryYear(data) {
            drawChart4(data, ".chart4");
          }

          d3.csv("data/top_100_youtubers.csv", drawChartsForTop100Youtubers);
          d3.csv("data/avg_view_every_year.csv", drawChartsForAvgViewEveryYear);
        </script>
    </div>
</body>
</html>
